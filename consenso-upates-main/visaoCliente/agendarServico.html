<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/agendarServico.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Agendar Servicos</title>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>  
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>  
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
  <script src="agendarServico.js" defer></script>
</head>

<body>

  <!-- BARRA DE NAVEGAÇÃO -->
  <header class="header-inteiro">
    <nav class="navbar navbar-dark navbar-expand-sm colo cor-azul text-light p-0">
      <div class="container ">

        <div class="logo"><a class="navbar-brand text-light " href="#">agendapp</a></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">

  <!--LINKS-->
            <a class="nav-link" id="agendarservico" href="../visaoCliente/agendarServico.html"> Agendar Serviço </a>
            <a class="nav-link text-light"id="meusagendamentos" href="../visaoCliente/meusServicos.html"> Meus Agendamentos </a>
            <a class="nav-link text-light" id="saida" href="/consenso-upates-main/login/login.html"> |SAIR| </a>
          </div>
        </div>
      </div>
    </nav>

  </header>
  <!-- FIM DA BARRA DE NAVEGAÇÃO-->
  <!-- MAIN -->
  <main class="d-flex justify-content-center align-items-center">
    <div>
  <!-- FORMULÁRIO -->
      <form action="#" id="form-box">
        <div class="container formBox">
          <div class="row">
            <div class="col-12">
              <div class="row">
                <div class="col-12 formTitulo">
                  <label for="Servico">Selecione o serviço:</label>
                </div>
                <div class="col-12">
                  <select class="select" name="teste" id="select-Servico" onchange="ReceberServico()" required="required">
                    <option value="">Instalação</option>
                    <option value="">Carregamento</option>
                    <option value="">Troca de equipamento</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-8 formTitulo">
              <label for="data">Data:</label>
            </div>
            <div class="col-4 formTitulo">
              <label for="hora">Hora:</label>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <input type="date" class="select" id="dataTempo" placeholder="00/00/0000"  required="required">
            </div>
            <div class="col-4">
              <input type="time" class="select" id="horaTempo" placeholder="00:00"  required="required">
            </div>
          </div>
          <div class="row">
  <!-- BOTÃO -->
            <div class="col-12">
              <button class="botao mt-5" id="submit">AGENDAR</button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </main>
  <!-- RODAPÉ-->
  <footer class=" item-footer">
    <div>
      <img src="../img/Consenso_Marca_7.png" alt="" class="img-footer">
    </div>
    <div>
      <p class="texto-footer texto1">Projeto Consenso 2023</p>
      
      <p class="texto-footer">Agendapp &copy Treina Recife</p>
    </div>
  </footer>
  <!-- FIM DO RODAPÉ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="agendarServico.js"></script>
</body>

</html>
