<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/cadastroDeServico.css">

  <title>Cadastro de Servicos</title>
</head>

<body>
  <!-- BARRA DE NAVEGAÇÃO -->
  <header class="header-inteiro">
    <nav class="navbar navbar-dark navbar-expand-sm colo cor-azul text-light p-0">
      <div class="container ">
        <div class="logo"><a class="navbar-brand text-light " href="#">agendapp</a></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link  opcao" id="meusServicos" href="./meusServicosPrestador.html">Meus Serviços</a>
            <a class="nav-link text-light opcao " id="minhaAgenda" href="./minhaAgenda.html">Minha Agenda</a>

          </div>
        </div>
      </div>
    </nav>

  </header>
  <!-- MAIN -->
  <main class="d-flex justify-content-center align-items-center">
    <div>
  <!-- FORMULÁRIO -->
      <form action="#">
        <div class="container formBox">
          <div class="row">
            <div class="col-12">
              <div class="row">
  <!-- CAIXA 1 -->
                <div id="nome-form"class="col-12 pb-2 texto-card">
                  <label for="nome">Nome:</label>
                </div>
                <div class="col-12 pb-3">
                  <input class="select-class" type="text" name="nome" id="nomeinput" onkeyup="ReceberNomeServico()"
                    placeholder="Digite o nome do serviço" required="required">
                </div>
              </div>
            </div>
          </div>
  <!-- CAIXA 2 -->
          <div class="row">
            <div id="descricao-form"class="col-8 pb-2 texto-card">
              <label for="descricao">Descrição:</label>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <textarea class="text-area-class" name="descricao" id="descricaotextarea" onkeyup="ReceberDescricaoServico()" cols="42" rows="30"
                placeholder="Uma breve descrição do serviço..."></textarea>
            </div>
          </div>
          <div class="row">
  <!-- BOTÃO -->
            <div class="col-12">
              <button id="cadastrar-nome" class="botao mt-3">CADASTRAR</button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </main>
  <!-- FOOTER -->
  <footer class=" footer-item">
    <div>
      <img src="../img/Consenso_Marca_7.png" alt="" class="img-footer">
    </div>
    <div>
      <p class="texto-footer texto1">Projeto Consenso 2023</p>
      <p class="texto-footer">Agendapp &copy Treina Recife</p>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="cadastroDeServico.js"></script>
</body>

</html>
