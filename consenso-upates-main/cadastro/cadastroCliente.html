    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <div class="container">
            <div class="header-div">
                <h2 class="logo navbar-brand text-light">agendapp</h2>
            </div>
        </div>
    </header>

    <div class="container container-a2">

        

            <main class="form-signin row">
                <form class=" row"id="form-signin" novalidate>
                    <h1 class="h3 mb-3 fw-normal textao">Cadastro de usu√°rio</h1>
    
                    <div id="div-nome">
                        <label for="inputNome">Nome:</label>
                        <input type="text" class="form-control" id="inputNome">
                    </div>

                    <div id="div-sobrenome">
                        <label for="inputSobreNome">Sobrenome:</label>
                        <input type="text" class="form-control" id="inputSobreNome">
                    </div>
    
                    <div id="div-email">
                        <label for="inputEmail">E-mail:</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
    
                    <div  class="col-6" id="div-senha">
                        <label for="inputSenha">Senha:</label>
                        <input type="password" class="form-control" id="inputSenha">
                    </div>
                    <div class="col-6" id="div-senha2">
                        <label for="inputSenha2"> Repita a Senha:</label>
                        <input type="password" class="form-control" id="inputSenha2">
                    </div>
    
                    <div id="botao">
                        <button class="w-100 btn btn-lg btn-primary botao-a2" id="Submit" type="submit">CADASTRAR</button>
                    </div>
                </form>
            </main>
